<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create employee registration webpage using HTML form objects</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    
    <!-- Employee Registration Form section start -->

    <form class="main_section_form">
        <div class="img_section">
            <img class="img-user" src="../Image/Image-1.png" alt="Image-1">
        </div>

        <div class="radio_sec">

            <div class="radio_button">
                <input type="radio" name="radio">
                <label class="mr"><b>Mr.</b></label>

            </div>
            <div class="radio_button">

                <input type="radio" name="radio">
                <label class="mrs"><b>Mrs.</b></label>

            </div>
            <div class="radio_button">

                <input type="radio" name="radio">
                <label class="ms"><b>Ms.</b></label>

            </div>
        </div>

        <!--Employee Registration Form section start -->
        <div class="form-section">
            <div class="form">
                <form>

                    <div class="first_name">

                        <label for="fname">First Name</label>
                        <input type="text" name="firstname" placeholder="First Name">

                    </div>
                    
                    <div class="last_name">

                        <label for="lname">Last Name</label>
                        <input type="text" name="lastname" placeholder="Last Name">

                    </div>
                    
                    <div class="mail-address-1">

                            <label for="mail-address">Mail Address 1</label>
                            <input type="text">
                    </div>

                    <div class="mail-address-2">
                        
                            <label for="mail-address">Mail Address 2</label>
                            <input type="text">
                        
                    </div>

                    <div class="city-sec">
                        
                            <label for="city">City</label>
                            <input type="text">
                        
                    </div>

                    <div class="state-sec">
                        
                            <label for="state">State</label>
                            <select name="state" id="state">
                                <option value="gujarat">Gujarat</option>
                                <option value="gujarat">Maharashtra</option>
                                <option value="gujarat">Rajasthan</option>
                            </select>
                        
                    </div>

                    <div class="zip-sec">
                        
                            <label for="zip">Zip</label>
                            <input type="text">
                        
                    </div>

                    <div class="upload-photo-sec">
                        
                            <label for="uploadphoto">Upload Photo</label>
                            <input type="file">
                        
                    </div>

                    <div class="email-sec">
                        
                            <label for="email">E-Mail</label>
                            <input type="email">
                        
                    </div>

                    <div class="mobile-sec">
                        
                            <label for="">Mobile</label>
                            <input type="tel" placeholder="+91">
                       
                    </div>

                    <div class="language-sec">
                        
                        <label for="language" class="label-title">Languages Known</label>
                        <div class="language-options">
                            <input type="checkbox">Gujarati</input>
                            <div class="hindi">
                                <input type="checkbox">Hindi</input>
                            </div>
                            <div class="English">
                                <input type="checkbox">English</input>
                            </div>
                            <div class="Marathi">
                                <input type="checkbox">Marathi</input>
                            </div>
                        </div>
                    </div>

                    <div class="additional-info-sec">
                        
                            <label style="margin-top: 18px;" for="additioninformation">Additional Information</label>
                            <textarea class="additional-info" style="height: 70px; width: 170px;"  placeholder="optional"></textarea>
                       
                    </div>

                    <!-- button section start  -->
                    <div class="btn-sec">
                        
                            <button class="btn-submit">submit</button>
                            <button class="btn-reset">reset</button>
                        
                    </div>
                    <!-- button section end  -->

                </form>
                <!-- form section end -->
            </div>
        </div>
    </form>
    <!-- Employee Registration Form section end -->
</body>
</html>
