<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create below example using HTML</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    
    <table border="1" cellspacing="0px">
        <tr>
            <td>Home</td>
            <td>About</td>
            <td>Contact</td>
            <td>Help</td>
            <td>

                <table style="background-color: red;">
                    <tr>
                        
                        <td style="border-bottom: 1px solid black;">Download</td>
                        
                    </tr>

                    <tr>

                        <td>App</td>
                        
                    </tr>
                </table>

            </td>
        </tr>
    </table>

    <table border="1" cellspacing="0px">
        <tr>
            <td>
                <img src="../Image/2Door.png" alt="Image-1">
            </td>
        </tr>
    </table>


    <table border="1" cellspacing="0px" align="center">
        <tr>
            <td class="contact-us-page">
                Contact-Us-Page
                <tr>
                    <td>
                        <img src="../Image/Contact-Us-Page.png" alt="Contact-Image">
                    </td>

                </tr>
            </td>
        </tr>
    </table>

    
    <table  border="1" cellspacing="0px" style="background-color: #8ccded;">

        <tr>
            <td>
                <label>First-Name</label>
                <input type="text" name="" id="" placeholder="Enter your name">
            </td>
            <td>
                <label>Last-Name</label>
                <input type="text" name="" id="" placeholder="Enter your name">
            </td>
        </tr>

        <tr>
            <td>
                <label>Email-id</label>
                <input type="email" name="" id="" placeholder="Enter your email id">
            </td>
            <td>
                <label>Phone-No</label>
                <input type="tel" name="" id="" placeholder="Enter your phone no">
            </td>
        </tr>

        <tr>
            <td>
                <label>City</label>
                <Select>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Himmatnagar">Himmatnagar</option>
                    <option value="Idar">Idar</option>
                </Select>
            </td>
            <td>
                <label>Gender</label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">FeMale
                <input type="radio" name="gender" id="other">Other
            </td>
        </tr>

    </table>

    <table border="1" cellspacing="0px">
        <tr>
            <td>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8629713418395!2d72.50630707453423!3d23.028802979169363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1727670878231!5m2!1sen!2sin" width="570" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
            <td>
                <iframe width="570" height="400" src="https://www.youtube.com/embed/c27h67AryDo?si=uNEpzYN2j6vcNdMi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>

</body>
</html>
