<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create this using Nested Table</title>
</head>
<body>

    <table border="2" cellpadding="3px" cellspacing="2px" style="font-weight: 400;">

        <tr style="background-color: aqua; border: 1px solid black; font-weight: 800; font-size: 20px; text-align: center;">
            <td>Device</td>
            <td>Brand</td>
            <td>Specification</td>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="2" cellpadding="10px" cellspacing="5px">
                    <tr style="background-color: yellow; font-weight: bolder;" align="center">
                        <td>Model</td>
                        <td>Storage</td>
                    </tr>
                    <tr>
                        <td>iphone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iphone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>Laptop</td>
            <td>Hp</td>
            <td>15.6" Display</td>

        </tr>

        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>

        </tr>

    </table>
    
</body>
</html>
